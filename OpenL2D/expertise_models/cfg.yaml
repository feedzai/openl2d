models_path:  './models' 
results_path: './models' 

metadata: '../testbed/metadata.yaml'
train_paths:
  environments: '../testbed/train/'

random_seed: 42
n_jobs: 1

fpr: 0.05

human_expertise_model:
  hyperparam_space: 'param_space.yaml'
  n_trials: 50
  random_seed: 42

base_cfg:
  confidence_deferral: True
  solver: scheduler
  calibration: False
  fp_cost: 'theoretical'
  fp_protected_penalty: 0
  dynamic: False
  target_fpr: 0.05
  target_fpr_disparity: 1.2
  fpr_learning_rate: 0
  fpr_disparity_learning_rate: 0

experiments:
  - batch:
      - small
    capacity:
      - regular
    solver:
      - random
    fp_cost:
      - 'theoretical'
      
