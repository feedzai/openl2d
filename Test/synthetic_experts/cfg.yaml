      n: 5
      group_seed: 2
      protected_mean: 1
      protected_stdev: 0
    poor-performers:
      n: 5
      group_seed: 3
      fpr:
        target_mean: 0.40
        target_stdev: 0.05
      fnr:
        target_mean: 0.40
        target_stdev: 0.05  